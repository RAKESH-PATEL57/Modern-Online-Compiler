<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compiler</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="codemirror-5.65.13/lib/codemirror.css">
    <link rel="stylesheet" href="codemirror-5.65.13/theme/dracula.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="codemirror-5.65.13/lib/codemirror.js"></script>
    <script src="codemirror-5.65.13/mode/clike/clike.js"></script>
    <script src="codemirror-5.65.13/addon/edit/closebrackets.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="row m-3">
        <div class="col">
          <div class="language">
            <div class="col-12 w-25">
              <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
              <select class="form-select" id="inlineFormSelectPref">
                <option selected>Choose...</option>
                <option value="Java">Java</option>
                <option value="Cpp">Cpp</option>
                <option value="Python">Python</option>
              </select>
            </div>

            <div>
              <button type="button" class="btn btn-success">Compile</button>
              <button type="button" class="btn btn-success"><i class="bi bi-play-fill"></i></button>
            </div>

          </div>
           <textarea type="text" id="editor" class="form-control" aria-label="First name"></textarea>
        </div>

        <div class="col" id="column2">
          <div id="cinput">
            <label for="Input" id="inputname">Input</label>
            <textarea type="text" class="form-control h-75" aria-label="Last name"></textarea>
          </div>
          <div id="coutput">
            <label for="Output" id="outputname">Output</label>
            <textarea type="text" class="form-control h-75" aria-label="Last name"></textarea>
          </div>
        </div>

    </div>

      <script src="script.js"></script>
</body>
</html>
